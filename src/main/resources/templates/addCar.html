<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-32x32.png">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<body>
<div class="backg" id="backg">
    <div class="container">
        <header class="header">
            <div class="header__inner">
                <div class="logo">
                    <a href="" class="logo__link"> <img th:src="@{/images/WhiteLogoText.png}" alt=""> </a>
                </div>
                <div class="menu">
                    <a class="menu__link" href="/">Startseite</a>
                    <a class="menu__link" href="/auto-catalog">Autokatalog</a>
                    <a class="menu__link" href="/about-us">Über uns</a>
                    <a class="menu__link" href="/userLists" th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">Benutzern Liste</a>
                    <a class="menu__link" href="/my-autos" th:if="${#authorization.expression('hasAuthority(''USER'')')}">Meine Autos</a>
                    <a class="menu__link" href="/add-car" th:if="${#authorization.expression('hasAuthority(''USER'')')}">Auto hinzufügen</a>
                    <form sec:authorize="isAuthenticated()" class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
                        <button class="menu__link menu__link--btn" style="color: black">Abmelden</button>
                    </form>
                    <div class="text-end" sec:authorize="isAnonymous()">
                        <a th:href="@{/login}" class="menu__link menu__link--btn">Anmelden</a>
                    </div>
                </div>
            </div>
        </header>
        <div class="logotext" data-aos="fade-down"> <span class="text__inner">Auto hinzufügen</span> </div>
    </div>
</div>
<form th:action="@{/add-car}" enctype="multipart/form-data" method="post" th:object="${car}">
    <div class="container4">
        <div class="auto__sel">
            <div class="select">
                <select name="brand" id="brand">
                    <option selected hidden>Automarke</option>
                    <option value="Toyota">Toyota</option>
                    <option value="KIA">KIA</option>
                    <option value="BMW">BMW</option>
                    <option value="Mercedes-Benz">Mercedes-Benz</option>
                    <option value="Audi">Audi</option>
                    <option value="Hyundai">Hyundai</option>
                    <option value="Honda">Honda</option>
                    <option value="Lexus">Lexus</option>
                    <option value="Mazda">Mazda</option>
                    <option value="Chevrolet">Chevrolet</option>
                    <option value="Mitsubishi">Mitsubishi</option>
                    <option value="Nissan">Nissan</option>
                    <option value="Opel">Opel</option>
                    <option value="Subaru">Subaru</option>
                    <option value="Ford">Ford</option>
                    <option value="Volvo">Volvo</option>
                    <option value="Skoda">Skoda</option>
                    <option value="Suzuki">Suzuki</option>
                    <option value="Renault">Renault</option>
                    <option value="Renault">Mini</option>
                    <option value="Land Rover">Land Rover</option>
                    <option value="Jeep">Jeep</option>
                    <option value="Infiniti">Infiniti</option>
                    <option value="Volkswagen">Volkswagen</option>
                </select>
            </div>
        </div>
        <div class="auto__sel">
            <div class="form__group2">
                <input id="models" type="text" name="models" placeholder=" " class="form__input2">
                <label for="" class="form__label2">Automodell</label>
            </div>
        </div>
        <div class="auto__sel">
            <div class="form__group2">
                <input id="year" type="number" name="year" placeholder=" " class="form__input2">
                <label for="" class="form__label2">Baujahr</label>
            </div>
        </div>
        <div class="auto__sel">
            <div class="select">
                <select name="carcase" id="carcase">
                    <option value="" selected hidden>Körper</option>
                    <option value="Sedan">Sedan</option>
                    <option value="Fließheck 5ft.">Fließheck 5ft.</option>
                    <option value="Fließheck 3ft.">Fließheck 3ft.</option>
                    <option value="Liftback">Liftback</option>
                    <option value="Jeep 5ft.">Jeep 5ft.</option>
                    <option value="Jeep 3ft.">Jeep 3ft.</option>
                    <option value="Kombi">Kombi</option>
                    <option value="Minivan">Minivan</option>
                    <option value="Lieferwagen">Lieferwagen</option>
                    <option value="Coupé">Coupé</option>
                    <option value="Kabriolett">Kabriolett</option>
                </select>
            </div>
        </div>
        <div class="auto__sel">
            <div class="select">
                <select name="fuel_type" id="fuel_type">
                    <option value="" selected hidden>Treibstoffart</option>
                    <option value="Benzin">Benzin</option>
                    <option value="Diesel">Diesel</option>
                    <option value="Elektro">Elektro</option>
                    <option value="Hybrid">Hybrid</option>
                    <option value="HBO">HBO</option>
                </select>
            </div>
        </div>
        <div class="auto__sel">
            <div class="select">
                <select name="drive" id="drive">
                    <option value="" selected hidden>Triebwerk</option>
                    <option value="4WD">4WD</option>
                    <option value="Frontantrieb">Frontantrieb</option>
                    <option value="Heckantrieb">Heckantrieb</option>
                </select>
            </div>
        </div>
        <div class="auto__sel">
            <div class="select">
                <select name="transmission" id="transmission">
                    <option value="Mechanische">Mechanische</option>
                    <option value="Automatische">Automatische</option>
                    <option value="Roboter">Roboter</option>
                    <option value="Variator">Variator</option>
                </select>
            </div>
        </div>
        <div class="auto__sel">
            <div class="select">
                <select name="steering_wheel" id="steering_wheel">
                    <option value="" selected hidden>Lenkrad</option>
                    <option value="Linke">Linke</option>
                    <option value="Recht">Recht</option>
                </select>
            </div>
        </div>
        <div class="auto__sel">
            <div class="form__group2">
                <input id="engine_volume" type="number" name="engine_volume" step="0.1" max="6.0" min="0.8" placeholder=" " class="form__input2">
                <label for="" class="form__label2">Hubraum</label>
            </div>
        </div>
        <div class="auto__sel">
            <div class="form__group2">
                <input id="horse_power" type="number" name="horse_power" placeholder=" " class="form__input2">
                <label for="" class="form__label2">Motorleistung (PS)</label>
            </div>
        </div>
    </div>
    <div class="container4 mt-3">
        <div class="auto__sel">
            <div class="form__group1">
                <input id="vin" name="vin" type="text" placeholder=" " class="form__input1">
                <label for="" class="form__label1">VIN-code</label>
            </div>
        </div>
        <div class="auto__sel">
            <div class="form__group1">
                <input id="price" name="price" type="number" placeholder=" " class="form__input1">
                <label for="" class="form__label1">Preis</label>
            </div>
        </div>
    </div>
    <div class="container4">
        <div class="auto__sel">
            <div class="form__group1">
                <input id="mileage" name="mileage" type="number" placeholder=" " class="form__input1">
                <label for="" class="form__label1">Kilometerstand (km)</label>
            </div>
        </div>
        <div class="auto__sel">
            <label class="form-label fs-4" for="customFile">Foto hinzufügen</label>
            <input type="file" name="photo" class="form-control" id="customFile" required/>
        </div>
    </div>
    <div class="sel_">Farbe</div>
    <div class="container4">
        <div class="checkbox">

        </div>
        <div class="checkbox">

        </div>
        <div class="checkbox">
            <input type="radio" name="color" class="checkbox__input" id="checkbox5" value="Goldbraun">
            <label for="checkbox5" class="checkbox_label">
                <div class="color4"></div> <span>Goldbraun</span> </label>
        </div>
        <div class="checkbox">
            <input type="radio" name="color" class="checkbox__input" id="checkbox6" value="Orange">
            <label for="checkbox6" class="checkbox_label">
                <div class="color5"></div> <span>Orange</span> </label>
        </div>
        <div class="checkbox">
            <input type="radio" name="color" class="checkbox__input" id="checkbox7" value="Rosa">
            <label for="checkbox7" class="checkbox_label">
                <div class="color6"></div> <span>Rosa</span> </label>
        </div>
        <div class="checkbox">
            <input type="radio" name="color" class="checkbox__input" id="checkbox8" value="Rot">
            <label for="checkbox8" class="checkbox_label">
                <div class="color7"></div> <span>Rot</span> </label>
        </div>
        <div class="checkbox">
            <input type="radio" name="color" class="checkbox__input" id="checkbox9" value="Purpurn">
            <label for="checkbox9" class="checkbox_label">
                <div class="color8"></div> <span>Purpurn</span> </label>
        </div>
        <div class="checkbox">
            <input type="radio" name="color" class="checkbox__input" id="checkbox10" value="Braun">
            <label for="checkbox10" class="checkbox_label">
                <div class="color9"></div> <span>Braun</span> </label>
        </div>
        <div class="checkbox">
            <input type="radio" name="color" class="checkbox__input" id="checkbox11" value="Blau">
            <label for="checkbox11" class="checkbox_label">
                <div class="color10"></div> <span>Blau</span> </label>
        </div>
        <div class="checkbox">
            <input type="radio" name="color" class="checkbox__input" id="checkbox12" value="Dunkelblau">
            <label for="checkbox12" class="checkbox_label">
                <div class="color11"></div> <span>Dunkelblau</span> </label>
        </div>
        <div class="checkbox">
            <input type="radio" name="color" class="checkbox__input" id="checkbox13" value="Lila">
            <label for="checkbox13" class="checkbox_label">
                <div class="color12"></div> <span>Lila</span> </label>
        </div>
        <div class="checkbox">
            <input type="radio" name="color" class="checkbox__input" id="checkbox14" value="Grün">
            <label for="checkbox14" class="checkbox_label">
                <div class="color13"></div> <span>Grün</span> </label>
        </div>
        <div class="checkbox">
            <input type="radio" name="color" class="checkbox__input" id="checkbox15" value="Grau">
            <label for="checkbox15" class="checkbox_label">
                <div class="color14"></div> <span>Grau</span> </label>
        </div>
        <div class="checkbox">
            <input type="radio" name="color" class="checkbox__input" id="checkbox16" value="Schwarz">
            <label for="checkbox16" class="checkbox_label">
                <div class="color15"></div> <span>Schwarz</span> </label>
        </div>
    </div>
    <div class="sel_">Weitere Informationen</div>
    <div class="container4">
        <div class="cen">
            <div class="textarea_style">
                <textarea id="dop_info" name="dop_info" cols="80" maxlength="200" minlength="10" rows="10" placeholder="Fügen Sie eine Beschreibung hinzu..." class="textarea"></textarea>
            </div>
            <div class="sub_btn">
                <button type="reset" class="delete__btn bg-white">Klar</button>
                <button type="submit" class="_btn">Hinzufügen</button>
            </div>
        </div>
    </div>
</form>

<script>
$(document).ready(function() {
  var brand = $('#brand');
  var model = $('#models');
  var vin = $('#vin');
  var carcase = $('#carcase');
  var fuel_type = $('#fuel_type');
  var drive = $('#drive');
  var transmission = $('#transmission');
  var steering_wheel = $('#steering_wheel');
  var engine_volume = $('#engine_volume');
  var horse_power = $('#horse_power');
  var color = $('#color');
  var price = $('#price');
  var year = $('#year');
  var mileage = $('#mileage');
  var dop_info = $('#dop_info');
  var photo = $('#photo');


   if (localStorage.getItem('brand')) brand.val(localStorage.getItem('brand'));

   brand.change(function() {
      localStorage.setItem('brand', brand.val());
   });

  if (localStorage.getItem('models')) model.val(localStorage.getItem('models'));

  model.keyup(function() {
    localStorage.setItem('models',model.val());
  });

  if (localStorage.getItem('vin')) vin.val(localStorage.getItem('vin'));

  vin.keyup(function() {
    localStorage.setItem('vin',vin.val());
  });

  if (localStorage.getItem('carcase')) carcase.val(localStorage.getItem('carcase'));

   carcase.change(function() {
      localStorage.setItem('carcase', carcase.val());
   });

   if (localStorage.getItem('fuel_type')) fuel_type.val(localStorage.getItem('fuel_type'));

   fuel_type.change(function() {
      localStorage.setItem('fuel_type', fuel_type.val());
   });

   if (localStorage.getItem('drive')) drive.val(localStorage.getItem('drive'));

   drive.change(function() {
      localStorage.setItem('drive', drive.val());
   });

   if (localStorage.getItem('transmission')) transmission.val(localStorage.getItem('transmission'));

   transmission.change(function() {
      localStorage.setItem('transmission', transmission.val());
   });

   if (localStorage.getItem('steering_wheel')) steering_wheel.val(localStorage.getItem('steering_wheel'));

   steering_wheel.change(function() {
      localStorage.setItem('steering_wheel', steering_wheel.val());
   });

  if (localStorage.getItem('engine_volume')) engine_volume.val(localStorage.getItem('engine_volume'));

  engine_volume.keyup(function() {
    localStorage.setItem('engine_volume',engine_volume.val());
  });

  if (localStorage.getItem('horse_power')) horse_power.val(localStorage.getItem('horse_power'));

  horse_power.keyup(function() {
    localStorage.setItem('horse_power',horse_power.val());
  });

  if (localStorage.getItem('price')) price.val(localStorage.getItem('price'));

  price.keyup(function() {
    localStorage.setItem('price',price.val());
  });

  if (localStorage.getItem('year')) year.val(localStorage.getItem('year'));

  year.keyup(function() {
    localStorage.setItem('year',year.val());
  });

  if (localStorage.getItem('mileage')) mileage.val(localStorage.getItem('mileage'));

  mileage.keyup(function() {
    localStorage.setItem('mileage',mileage.val());
  });

  if (localStorage.getItem('mileage')) mileage.val(localStorage.getItem('mileage'));

  mileage.keyup(function() {
    localStorage.setItem('mileage',mileage.val());
  });

  if (localStorage.getItem('dop_info')) dop_info.val(localStorage.getItem('dop_info'));

  dop_info.keyup(function() {
    localStorage.setItem('dop_info',dop_info.val());
  });


});
</script>
